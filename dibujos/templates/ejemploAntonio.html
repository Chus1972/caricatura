<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script>
     $(function(){
        $("input[name='file']").on("change", function(){
            var formElement = document.getElementById("formulario");
            var formData = new FormData(formElement);
            alert($(this)[0].files[0].name);
            formData.append("filename", $(this)[0].files[0]);
            var datosAjax = {"fichero" : $("#file").file}
            //var ruta = "http://";

            $.ajax({
                url: 'http://lit_woodland-9635.herokuapp.com/subir_s3/',
                type: 'PUT',
                data: formData,
                contentType: false,
                processData: false,
                cache: false,
                dataType: "jsonp",
                crossDomain: true,
                success: function(datos)
                {
                    $("#respuesta").html(datos);
                },
                error: function() {
                    alert("fail");
                },
            });
        });
     });
    </script>
 </head>
 <body>
 <form method="GET" id="formulario" name="formulario" enctype="multipart/form-data">
  {% csrf_token %}
       {{form.as_p}}
    Subir imagen: <input type="file" id="file" name="file">
 </form>
  <div id="respuesta"></div>
 </body>
</html>
