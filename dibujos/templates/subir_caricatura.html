<!doctype html>
{% load static from staticfiles %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Caricatura</title>
</head>
<body>

<h1>SUBIR CARICATURA</h1>

<hr />

<h2>Mi Caricatura</h2>
<section>
    <p id="status">Por favor, elija la caricatura</p>
    <form method="post" action="/subir_caricatura/"> 

       {% csrf_token %}
       {{form.as_p}}
    
       <input type="file" id="file_input" name="file_input"/>
        
       <img style="border:1px solid gray;width:300px;"  id="preview" src="{% static "iconoApp.jpg" %}" />
       <input type="text" id="username" name="username"/>
     
       <input type="hidden" id="avatar_url" name="avatar_url" value="{{STATIC_URL}}iconoApp.jpg" />
    
       <hr />
       <h2>Save changes</h2>

       <input type="submit" value="Update profile" />
    </form>
</section>
</body>
</html>
